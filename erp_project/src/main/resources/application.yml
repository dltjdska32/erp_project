server:
  port: 8081

spring:
  application:
    name: erp_project

  datasource:
    url: jdbc:mysql://localhost:3306/erp_db?serverTimezone=UTC&characterEncoding=UTF-8
    username: erp_user
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true


  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.orm.jdbc.bind: trace